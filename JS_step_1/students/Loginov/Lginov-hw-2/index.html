<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="makeOperation(1)">+</button>
    <button onclick="makeOperation(2)">-</button>
    <button onclick="makeOperation(3)">*</button>
    <button onclick="makeOperation(4)">:</button>
    <script>
        function makeOperation(operation) {
            if (operation === 1 || operation === 2 || operation === 3 || operation === 4) {
                let a = +prompt('Введите число');
                let b = +prompt('Введите второе число');
                let result;
                
                switch(operation) {
                    case 1: {
                        result = plus(a,b);
                        break;
                    };
                    case 2: {
                        result = minus(a,b);
                        break;
                    };
                    case 3: {
                        result = multiplication(a,b);
                        break;
                    };
                    default: {
                        result = division(a,b);
                        break;
                    };
                };
                output(result);
            }
            else {
                return 'Ошибка'
            };
        };
        function output(result) {
            console.log (`Результат равен: ${result}`);
        };
        function plus(a) {
            return function(b) {
                console.log(a + b);
            };
        };
        function minus(a, b) {
            return a - b;
        };
        function multiplication(a, b) {
            return a * b;
        };
        function division(a, b) {
            return b ? a / b : 'Нельзя делить на ноль';
        };
    </script>
</body>
</html>
