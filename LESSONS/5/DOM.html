    function createEl(el, text, styles = {}) {
      const elem = document.createElement(el);
      elem.innerText = text;
      
      Object.keys(styles).forEach(style => {
        elem.style[style] = styles[style];
      });

      return elem;
    };

    const h1 = createEl('h1', 'Здрасьте', { fontSize: '2em', color: '#0053ff' });
    const h1_1 = createEl('h1', 'Привет', { fontFamily: 'sans-serif' });
    const h1_2 = createEl('h1', 'Привет222');

    document.body.appendChild(h1);
    document.body.appendChild(h1_1);
    document.body.appendChild(h1_2);
  </script>
