<script>
    function filterNumber() {
        let odd = []; // нечетный 
        let even = []; // четный 
        for (let i = 1; i <= 20; i++) {
            i % 2 == 0 ? even.push(i) : odd.push(i);
        };
        console.log(odd, even);

    };
    console.log(filterNumber())

    


</script>
