<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button onclick="play(1)">Камень</button>
        <button onclick="play(2)">Ножницы</button>
        <button onclick="play(3)">Бумага</button>
    </div>
    
    <script>

    function play(variant) {
        const game = {
            pcChoice: null,
            playerChoice: null,
            winner: null,
            start(playerChoice) {
                this.pcChoice = Math.floor(Math.random(1, 3) * 3 + 1);
                this.playerChoice = playerChoice;
                this.check();
                this.getWinner();
            },
            check() {
                if (this.pcChoice === this.playerChoice) {
                    this.winner = `Никто не`;
    
                };
                if ((this.playerChoice === 1 && this.pcChoice === 3) || (this.playerChoice === 2 && this.pcChoice === 1) || (this.playerChoice === 3 && this.pcChoice === 2)) { 
                    this.winner = `Компьютер`;
                    
                }; 
                if ((this.playerChoice === 1 && this.pcChoice === 2) || (this.playerChoice === 2 && this.pcChoice === 3) || (this.playerChoice === 3 && this.pcChoice === 1)) {
                    this.winner = `Игрок`;
                };
        
            },
            getWinner() {
                const { winner, playerChoice, pcChoice } = this;
                console.log(`
                ${ this.winner } выиграл\n
                Игрок: ${this.getName(playerChoice)}\n
                Компьютер: ${this.getName(pcChoice)}\n
                `);
            },
            getName(number) {
                switch(number) {
                    case 1:
                        return 'Камень';
                        
                    case 2: 
                        return 'Ножницы';
                        
                    case 3: 
                        return 'Бумага';
                        
                };  
            },
        };     
        game.start(variant);
    };
    </script>
</body>
</html>
