<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>




<script>
        function game() {
            const playGame = {
                randomNumber: [],
                resultRandom: null,
                random() {
                    while (this.randomNumber.length < 4) {
                        this.resultRandom = Math.floor(Math.random(0, 9) * 9);
                        if (!this.randomNumber.includes(this.resultRandom)) {
                        this.randomNumber.push(this.resultRandom);
                        }
                    }
                    return this.randomNumber 
                }, 
                compare(computerNumber, playerNumber) {
                    let bulls = 0
                    let cows = 0 
                    for (let i = 0; i < 4; i++) {
                        if (computerNumber[i] === +playerNumber[i]) {
                            bulls++
                        }
                        else if (computerNumber.includes(+playerNumber[i])) {
                            cows++
                        }
                    }
                    this.resultCompare(bulls, cows, playerNumber)

                    return bulls === 4 ? true : false;
                },
                resultCompare(bulls, cows, playerNumber) {
                    console.log(`Ваш вариант: ${playerNumber}\n
                    Bulls: ${bulls}\n
                    Cows: ${cows}`);
                },
                winLose() {
                    let result 
                    let playerNumber 
                    let computerNumber = this.random()
                    for (let i = 1; i <= 10; i++) {
                        playerNumber = [...prompt(`Соперник загадал число. Введите свои четыре числа от 0 до 9`)]
                        if (playerNumber.length === 4) {
                            console.log(`Раунд ${i}`)
                            result = this.compare(computerNumber, playerNumber)
                        
                            if (result === true) {
                                console.log(`Поздравляем, вы выиграли!`)

                            }
                        }
                        if (playerNumber.length > 4) {
                            console.log(`Ошибка, попробуйте ввести свои числа занаво`)
                        }
                       
                    }
                    if (i = 10 && result === false) {
                            console.log(`Вы проиграли! Загаданное соперником число: ${computerNumber}. Попробуйте еще раз.`)
                        }
                }


            }
            playGame.winLose()
        }



</script>

</body>
</html>
