<body>
    
<script>
const olga = {
            name: 'Olga',
            age: 32,
            sayHello() {
                console.log(`${this.name} greets you!`);
            },
            getOlder() {
                this.age++;
            },
            changeName(name) {
                this.name = name;
            }
        };

const olgaTwo = {};

function recursive() {
    for (let key in olga) {
                olgaTwo[key] = olga[key];
    };
};

</script>
