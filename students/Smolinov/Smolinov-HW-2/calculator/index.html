<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="calculator">
        <div>
            <button onclick="makeOperation(1)" class="sum">+</button>
        </div>
        <div>
            <button onclick="makeOperation(2)" class="sub">-</button>
        </div>
        <div>
            <button onclick="makeOperation(3)" class="multi">*</button>
        </div>
        <div>
            <button onclick="makeOperation(4)" class="div">/</button>
        </div>
    </div>
