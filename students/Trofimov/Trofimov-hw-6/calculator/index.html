<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/styles/css/main.css" rel="stylesheet">
    <title>Home-work-6-Calculator</title>
</head>
<body>
    <div class="container">
        <div class="item input-value">0</div>

        <div class="item type" onclick="">deg</div>
        <div class="item" onclick="trigonomerty('sin')">sin</div>
        <div class="item" onclick="trigonomerty('cos')">cos</div>
        <div class="item" onclick="trigonomerty('tg')">tg</div>
        <div class="item" onclick="trigonomerty('ctg')">ctg</div>

        <div class="item" onclick="degreeOperations('y')">x<span class="upper-font">y</span></div>
        <div class="item" onclick="log('lg')">lg</div>
        <div class="item" onclick="log('ln')">ln</div>
        <div class="item " onclick="insert('(')">(</div>
        <div class="item " onclick="insert(')')">)</div>


        <div class="item" onclick="degreeOperations('2')">x<span class="upper-font">2</span></div>
        <div class="item clean" onclick="clean()">C</div>
        <div class="item back" onclick="back()">&lArr;</div>
        <div class="item percent" onclick="percent()">%</div>
        <div class="item divide" onclick="insert('/')">&divide;</div>

        <div class="item" onclick="degreeOperations('sqrt')">&radic;x</div>
        <div class="item" onclick="insert('7')">7</div>
        <div class="item" onclick="insert('8')">8</div>
        <div class="item" onclick="insert('9')">9</div>
        <div class="item multiple" onclick="insert('*')">&times;</div>

        <div class="item" onclick="degreeOperations('-1')">1/x</div>
        <div class="item" onclick="insert('4')">4</div>
        <div class="item" onclick="insert('5')">5</div>
        <div class="item" onclick="insert('6')">6</div>
        <div class="item subtraction" onclick="insert('-')">-</div>

        <div class="item" onclick="fact()">x!</div>
        <div class="item" onclick="insert('1')">1</div>
        <div class="item" onclick="insert('2')">2</div>
        <div class="item" onclick="insert('3')">3</div>
        <div class="item summation" onclick="insert('+')">+</div>

        <div class="item " onclick="mathConstant('pi')">&pi;</div>
        <div class="item" onclick="mathConstant('e')">e</div>
        <div class="item zero" onclick="insert('0')">0</div>
        <div class="item" onclick="insert('.')">.</div>
        <div class="item equal" onclick="equal()" >=</div>

    </div>

    <script src="./src/js/script.js"></script>
</body>
</html>
