<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/main.css">
    <title>Home-work-6-Carousel</title>
</head>
<body>
    <div class="carousel-container">
        <div class="slides-carousel">
            <div class="numdertext">
                1/5
            </div>
            <img src="./src/assets/img/img1.jpg" alt="img1" class="img-format">
        </div>

        <div class="slides-carousel">
            <div class="numdertext">
                2/5
            </div>
            <img src="./src/assets/img/img2.jpg" alt="img1" class="img-format">
        </div>

        <div class="slides-carousel">
            <div class="numdertext">
                3/5
            </div>
            <img src="./src/assets/img/img3.jpg" alt="img1" class="img-format">
        </div>

        <div class="slides-carousel">
            <div class="numdertext">
                4/5
            </div>
            <img src="./src/assets/img/img4.jpg" alt="img1" class="img-format">
        </div>

        <div class="slides-carousel">
            <div class="numdertext">
                5/5
            </div>
            <img src="./src/assets/img/img6.jpg" alt="img1" class="img-format">
        </div>

        <a class="link-prev" onclick="plusSlide(-1)">&#10094</a>
        <a class="link-next" onclick="plusSlide(1)">&#10095</a>
    </div>
    <br>
    
    <div class="rounds-navigations">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        
    </div>

    <script src="./src/js/script.js"></script>
</body>
</html>
