<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="play()">GO</button>
    <script>
        function play() {
            const game = {
                start () {
                    this.pc = Math.floor(Math.random() * 3 + 1);
                    this.player = +prompt('1 - Камень, 2 - Ножницы, 3 - Бумага');
                    this.check();
                    this.result();
                },
                check() {
                    const pc = this.pc;
                    const player = this.player;
                    if (pc === player) {
                        this.winner = 'Ничья';
                    }
                    else if ((pc === 1 && player === 2) || (pc === 2 && player === 3) || (pc === 3 && player === 1)) {
                        this.winner = 'Победил PC';
                    }
                    else {
                        this.winner = 'Вы пбедили';
                    }
                },
                result() {
                    console.log(` ${ this.winner } `);
                },
            }
            game.start();
        }
    </script>
</body>
</html>
