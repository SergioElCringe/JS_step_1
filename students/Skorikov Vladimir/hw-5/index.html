<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework 2</title>
  <style>
    .game {
      display: flex; 
      flex-direction: column; 
      width: 100%;
      min-height: 1350px;
      max-width: 1990px;
      margin: auto;
    }

    .game__h1 {
      color:rgb(228, 222, 222);
      text-align: center;
      text-transform: uppercase;
      color: white;
    }

    .gradient {
      min-height: 1350px;
      height:100%;
      width: 100%;
      background: linear-gradient(149deg, rgba(24,187,156,1) 0%, rgba(106,57,175,1) 42%, rgba(187,24,148,1) 72%, rgba(115,53,134,1) 100%);
      animation: gradient 10s infinite linear; 
      background-size: 400%;
    }

    @keyframes gradient {
        0% {
            background-position: 80% 0%;
        }
        50% {
            background-position: 20% 100%;
        }
        100% {
            background-position: 80% 0%;
        }
    }

    .game_left {
      display: flex;
      flex-direction: column;
    }

    .game__container {
      width: 950px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
    }

    input {
      width: 185px;
      height: 19px;
      margin-left: 23px;
      font-size: 17px;
      padding-top: 5px;
    }

    button {
      padding: 5px;
      vertical-align: top;
      cursor: pointer;
    }

    .btn__play {
      width: 155px;
      border-radius: 7px;
      border-color: white;
      background-color: white;
      font-size: 25px;
      margin-left: 23px;
      margin-bottom: 14px;
    }

    .btn__play:hover {
      background-color: rgb(236, 236, 236);
      border-color: rgb(236, 236, 236);
    }

    table, td, th {
      border: 2px solid rgb(255, 255, 255);
      font-size: 21px;
      color:rgb(255, 255, 255);
    }

    table {
      width: 517px;
      text-align: center;
      margin-right: 23px;
      background-color: transparent;
      margin-bottom: 23px;
    }

    span {
      color: black;
      text-transform: none;
    }

    img {
      vertical-align: middle;
    }

    .winner {
      color:rgb(2, 110, 63);
      font-size: 25px;
      text-align: left;
      text-transform: uppercase;
      font-weight: 700;
      background-color:aliceblue;
    }

    .lost {
      color:rgb(122, 3, 3);
      background-color:aliceblue;
      font-size: 25px;
      text-align: left;
      text-transform: uppercase;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="game gradient">
    <h1 class="game__h1">Игра в быки и коровы</h1>
    <div class="game__container">
      <div class="game_left">
        <button class="btn__play" onclick="play()">Начать игру</button>
        <form id="game">
          <input class="variant" type="number" placeholder="Введите 4 цифры . . ." />
          <button class="form__button" type="button">Submit</button>
        </form>  
      </div>
        <table>
          <thead>
            <tr>
              <th colspan="4">Игрок</th>
            </tr>
            <tr>
              <th>Ход</td>
              <th>Число</td>
              <th><img src="../hw-5/src/assets/img/icon-bull.png" alt="Bull"></td>
              <th><img src="../hw-5/src/assets/img/icon-cow.png" alt="Cow"></td>
            </tr>
          </thead>
          <tbody id="history" class="history history_hidden"></tbody>
          <tfoot id="result"></tfoot>
        </table>
      </div>
    </div>  
  </div>

  <script src="src/js/game-bulls-and-cows.js"></script>
</body>
</html>
