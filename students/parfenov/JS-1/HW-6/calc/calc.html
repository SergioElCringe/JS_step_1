<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="output">
                <input type="text" id="output" disabled>
            </div>
            <div class="numbers">
                <div class="line">
                    <button data-button="procent" class="grey">
                        %
                    </button>
                    <button data-button="negative" class="grey">
                        +/-
                    </button>
                    <button data-button="clear" class="grey">
                        C
                    </button>
                    <button data-button="+" class="operator">
                        +
                    </button>
                </div>
                <div class="line">
                    <button data-button="1" class="number">
                        1
                    </button>
                    <button data-button="2" class="number">
                        2
                    </button>
                    <button data-button="3" class="number">
                        3
                    </button>
                    <button data-button="-" class="operator">
                        -
                    </button>
                </div>
                <div class="line">
                    <button data-button="4" class="number">
                        4
                    </button>
                    </button>
                    <button data-button="5" class="number">
                        5
                    </button>
                    <button data-button="6" class="number">
                        6
                    </button>
                    <button data-button="*" class="operator">
                        X
                    </button>

                </div>
                <div class="line">
                    <button data-button="7" class="number">
                        7
                    </button>
                    <button data-button="8" class="number">
                        8
                    </button>
                    <button data-button="9" class="number">
                        9
                    </button>
                    <button data-button="/" class="operator">/</button>
                </div>
                <div class="line">
                    <button data-button="0" class="number zero">
                        0
                    </button>
                    <button data-button="." class="number">
                        ,
                    </button>
                    <button data-button="=" class="equal">
                        =
                    </button>
                </div>
            </div>
        </div>

    </div>
    <script src="./src/js/script.js"></script>
</body>

</html>
