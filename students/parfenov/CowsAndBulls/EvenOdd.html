<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="arrGeniration()">Generate Array</button>
    <button onclick="getOddNumbers()">Array of Odd</button>
    <button onclick="getEvenNumbers()">Array of Even</button>

    <script>
        let arr = [];
        function arrGeniration() {
            const numEliments = +prompt("Какой длинны должен быть массив?")
            for (i = 0; i < numEliments; i++) {
                arr[i] = i + 1;
            };
            return console.log("Массив сгенерирован");
        };

        function getOddNumbers() {
            let oddArrey = [];
            for (i = 0; i <= arr.length - 1; i++) {
                if (arr[i] % 2) {
                    oddArrey.push(arr[i]);
                }
            };
            return console.log(oddArrey);
        };

        function getEvenNumbers() {
            let eventArrey = [];
            for (i = 0; i <= arr.length - 1; i++) {
                if (!(arr[i] % 2)) {
                    eventArrey.push(arr[i]);
                }
            }
            return console.log(eventArrey);
        };

    </script>

</body>

</html>
