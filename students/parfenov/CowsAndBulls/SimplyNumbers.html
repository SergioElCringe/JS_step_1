<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="printSimplyNumbers()">Печать простых числе в диапозоне от 0 до 100</button>
    <script>
        function getArray() {
            const arr = [];
            for (i = 0; i <= 100; i++) {
                arr[i] = i + 1
            };
            return arr;
        };

        function getSimplyNumbers() {
            const arr = getArray();
            let simplyNumbers = [2, 3, 5, 7];
            for (let i = 0; i <= arr.length; i++) {
                if ((arr[i] > 1) && (arr[i] % 2) && (arr[i] % 3) && (arr[i] % 5) && (arr[i] % 7)) {
                    simplyNumbers.push(arr[i]);
                };
            };
            return simplyNumbers;
        };
        function printSimplyNumbers() {
            console.log(getSimplyNumbers())
        }



    </script>
</body>

</html>
