<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- HTML -->
    <button onclick="recursive()">Клонирование из объекта "Olga" в "OlgaTwo"</button>

    <!-- JS -->
    <script>
        const olga = {
            name: 'Olga',
            age: 32,
            sayHello() {
                console.log(`${this.name} greets you!`);
            },
            getOlder() {
                this.age++;
            },
            changeName(name) {
                this.name = name;
            }
        };

        const olgaTwo = {};

        function recursive() {
            for (let key in olga) {
                olgaTwo[key] = olga[key];
            };
        };
    </script>
</body>

</html>
