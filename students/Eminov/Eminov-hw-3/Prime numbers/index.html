<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- HTML     -->
    <button onclick="prime()">Вывести простые числа</button>

    <!-- JS -->
    <script>
        function prime() {
            let arr = [];
            let flag = true;

            for (let i = 2; i <= 100; i++) {
                for (let j = 2; j < i; j++) {
                    if (i % j === 0) {
                        flag = false;
                    };
                };

                if (flag) {
                    arr.push(i);
                };

                flag = true;
            };

            console.log(arr);
        };
    </script>
</body>

</html>
