<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- HTML     -->
    <button onclick="createArr(1)">Вывести четные числа</button>
    <button onclick="createArr(2)">Вывести нечетные числа</button>

    <!-- JS -->
    <script>
        function createArr(operation) {
            if (operation === 1) {
                arrOne = [];

                for (let i = 1; i <= 100; i++) {
                    if (i % 2 === 0) {
                        arrOne.push(i);
                    };
                };

                console.log(arrOne);
            } else if (operation === 2) {
                arrTwo = [];

                for (let i = 1; i <= 100; i++) {
                    if (i % 2 !== 0) {
                        arrTwo.push(i);
                    };
                };

                console.log(arrTwo);
            };
        };
    </script>
</body>

</html>
