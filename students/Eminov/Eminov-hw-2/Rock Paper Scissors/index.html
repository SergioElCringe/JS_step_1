<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS */
        button {
            font-size: 15px;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <!-- HTML -->
    <button onclick="play()">Играть</button>

    <!-- JS -->
    <script>
        const random = () => Math.floor(Math.random() * 3 + 1);
        const result = (resultFirst, resultSecond, winner) => console.log(`Ваш выбор: ${resultFirst}, выбор компьютера: ${resultSecond}, результат игры: ${winner}`);

        function play() {
            let playerNumber = +prompt('Введите свой выбор: (1 = Камень, 2 = Ножницы, 3 = Бумага)');

            if (playerNumber === 1 || playerNumber === 2 || playerNumber === 3) {
                let computerNumber = random();
                let playerChoice = 'unselected value';
                let computerChoice = 'unselected value';
                let winner = 'unselected value';

                //Назначаю рандомный результат компьютеру
                switch (computerNumber) {
                    case 1: {
                        computerChoice = 'Камень';
                        break;
                    };
                    case 2: {
                        computerChoice = 'Ножницы';
                        break;
                    };
                    case 3: {
                        computerChoice = 'Бумага';
                        break;
                    };
                };

                //Назначаю результат игроку
                switch (playerNumber) {
                    case 1: {
                        playerChoice = 'Камень';
                        break;
                    };
                    case 2: {
                        playerChoice = 'Ножницы';
                        break;
                    };
                    case 3: {
                        playerChoice = 'Бумага';
                        break;
                    };
                };

                //Алгоритм вывода победителя
                if (playerNumber === 1 && computerNumber === 1 || playerNumber === 2 && computerNumber === 2 || playerNumber === 3 && computerNumber === 3) {
                    winner = 'Ничья!';
                } else if (playerNumber === 1 && computerNumber === 2 || playerNumber === 3 && computerNumber === 1 || playerNumber === 2 && computerNumber === 3) {
                    winner = 'Вы победили!';
                } else if (playerNumber === 2 && computerNumber === 1 || playerNumber === 3 && computerNumber === 2 || playerNumber === 1 && computerNumber === 3) {
                    winner = 'Компьютер победил!';
                };

                //Вывод результата
                result(playerChoice, computerChoice, winner);
            } else {
                console.log('Вы пытаетесь играть не по правилам! Для игры требуется выбрать один вариант из трех: камень, ножницы или бумага! (1 = Камень, 2 = Ножницы, 3 = Бумага)');
            };
        };
    </script>
</body>

</html>
