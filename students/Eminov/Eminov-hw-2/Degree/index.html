<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

    </head>
    <body>
        <!-- HTML -->
        <button onclick="power()">Возведение числа A в степень B</button>

        <!-- JS -->
        <script>
            function degree(a, b) {
                if (!b) {
                    return 1;
                } else {
                    return a * degree(a, --b);
                };
            };

            const result = (a, b, c) => console.log(`Результат возведения числа ${a} в степень ${b} равняется ${c}`);

            function power() {
                let a = +prompt('Введите число, возводимое в степень');
                let b = +prompt('Введите степень');
                let result;

                if (isNaN(a) === false || isNaN(b) === false) {
                    result = degree(a, b);
                    result(a, b, result);
                } else {
                    console.log('Вы пытаетесь вычислить нечисловые выражения!');
                };
            };
        </script>
    </body>
</html>
