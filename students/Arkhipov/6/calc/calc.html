<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>LearnUp | №6</title>
</head>

<body>
	<section class="calc">
		<div class="output">
			<input class="output__window" type="text" id="output" disabled>
		</div>
		<div class="buttons" id="numbers">
			<div class="buttons__row">
				<button class="btn" data-symb="negate">
					#
				</button>
				<button class="btn" data-symb="C">
					C
				</button>
				<button class="btn" data-symb="back">
					d
				</button>
				<button class="btn" data-symb="/">
					/
				</button>
			</div>
			<div class="buttons__row">
				<button class="btn" data-number="7">
					7
				</button>
				<button class="btn" data-number="8">
					8
				</button>
				<button class="btn" data-number="9">
					9
				</button>
				<button class="btn" data-symb="*">
					*
				</button>
			</div>
			<div class="buttons__row">
				<button class="btn" data-number="4">
					4
				</button>
				<button class="btn" data-number="5">
					5
				</button>
				<button class="btn" data-number="6">
					6
				</button>
				<button class="btn" data-symb="-">
					-
				</button>
			</div>
			<div class="buttons__row">
				<button class="btn" data-number="1">
					1
				</button>
				<button class="btn" data-number="2">
					2
				</button>
				<button class="btn" data-number="3">
					3
				</button>
				<button class="btn" data-symb="+">
					+
				</button>
			</div>

			<div class="buttons__row">
				<button class="btn" data-symb="negate">
					±
				</button>
				<button class="btn" data-number="0">
					0
				</button>
				<button class="btn" data-symb=".">
					.
				</button>
				<button class="btn" data-symb="=">
					=
				</button>
			</div>
		</div>
	</section>
